<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Projects</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <h1>Project Manager</h1>

        <div class="project-input">
            <input type="text" id="project-name" placeholder="New project name">
            <button id="addProject">Add Project</button>
            <button id="viewAllTasks">View All Tasks</button>
        </div>

        <ul id="projectList"></ul>

        <div id="taskSection" class="hidden">
            <h2 id="projectTitle"></h2>
            <div class="task-input">
                <input type="text" id="task" placeholder="Add a new task...">
                <input type="date" id="dueDate">
                <button id="addTask">Add Task</button>
            </div>
            <ul id="taskList"></ul>
            <button id="backToProjects">Back to Projects</button>
        </div>

        <div id="allTasksSection" class="hidden">
            <h2>All Tasks</h2>
            <ul id="allTasksList"></ul>
            <button id="backToProjectsFromAll">Back to Projects</button>
        </div>
    </div>

</body>
</html>
